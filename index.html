<!DOCTYPE html>
<html ng-app="thinhelp">
	<head>
		<meta charset="utf-8"/>
		<title></title>
		<link rel="stylesheet" href="styles/bootstrap.min.css">
		<link rel="stylesheet" href="styles/style.css">
		<script type="text/javascript" src="scripts/angular.min.js"></script>
		<script type="text/javascript" src="scripts/angular-resource.min.js"></script>
		<script type="text/javascript" src="scripts/angular-sanitize.min.js"></script>
		<script type="text/javascript" src="scripts/angular-animate.min.js"></script>
		<script type="text/javascript" src="scripts/ui-bootstrap-tpls-1.0.3.min.js"></script>
		<script type="text/javascript" src="scripts/script.js"></script>
	</head>
	<body>
		<nav>
			<div class="navbar navbar-default">
				<div class="container">
					<div class="pull-right common-help-icon">
						<a href="help.html" target="_blank">
							<i class="glyphicon glyphicon-question-sign"></i>
						</a>
					</div>
				</div>
			</div>
		</nav>
	    <div class="container" ng-controller="widgetController">
			<div class="row">
				<div class="col-md-6"  ng-repeat="d in dataSet">
					<div class="panel panel-default coupon">
						<div class="panel-heading" id="head">
							<div class="panel-title" id="title">
								<span class="hidden-xs">{{d.name}}</span>
								<span class="visible-xs">{{d.name}}</span>
								<span class="pull-right" uib-dropdown on-toggle="toggled(open)">
									<a href id="simple-dropdown" uib-dropdown-toggle>
										<i class="glyphicon glyphicon-option-vertical"></i>
									</a>
									<ul uib-dropdown-menu aria-labelledby="simple-dropdown">
										<li ng-repeat="choice in items">
											<a href ng-click="open(d.name, d.lang)">{{choice.name}}</a>
										</li>
									</ul>
								</span>
							</div>
						</div>
						<div class="panel-body">
							<img ng-src="{{ d.image }}" class="coupon-img img-rounded">
						</div>
						<div class="panel-footer">
							<!-- <div class="coupon-code">
								Code: GBWO2
								<span class="print">
								<a href="#" class="btn btn-link"><i class="fa fa-lg fa-print"></i> Print Coupon</a>
								</span>
							</div>
							<div class="exp">Expires: Sep 30, 2016</div> -->
						</div>
					</div>
				</div>
			</div>
			<help-client></help-client>
			<script type="text/ng-template" id="modal-content.html">
			 	
			    <div class="modal-body" ng-bind-html="context">
			    </div>
			    <div class="modal-footer">
		            <button class="btn btn-warning" type="button" ng-click="cancel()">Close</button>
		        </div>
			 </script>
		</div>
	</body>
</html>
